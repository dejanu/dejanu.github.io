    <button type="submit" target="_blank" class="btn btn-primary">Submit</button>
  </form>

  <script>
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault();
      // the link from href needs to have a placeholder for the symbol name https://bvb.ro/FinancialInstruments/Details/FinancialInstrumentsDetails.aspx?s

    });
  </script>
